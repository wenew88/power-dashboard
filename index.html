<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Plant Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
        input {
            padding: 5px;
            width: 150px;
        }
        .result-row {
            margin: 5px 0;
        }
        .price-table {
            overflow-x: auto;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: right;
        }
        .highlighted {
            background-color: #90EE90;
        }
        .summary {
            font-weight: bold;
            margin: 20px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power Plant Dashboard</h1>

        <!-- Variables Section -->
        <div class="section">
            <h2>Variables</h2>
            <div class="input-group">
                <label>Number of Engines:</label>
                <input type="number" id="numberOfEngines" value="1" min="1" step="1">
            </div>
            <div class="input-group">
                <label>Gas engine (kWe):</label>
                <input type="number" id="gasEngine" value="315" step="0.01">
            </div>
            <div class="input-group">
                <label>NG cubic meters consumption:</label>
                <input type="number" id="ngConsumption" value="84" step="0.01">
            </div>
            <div class="input-group">
                <label>Load percentage:</label>
                <input type="number" id="loadPercentage" value="0.9" step="0.01">
            </div>
            <div class="input-group">
                <label>Gas cubic meter price:</label>
                <input type="number" id="gasCubicPrice" value="16.5" step="0.01">
            </div>
        </div>

        <!-- Results Section -->
        <div class="section">
            <h2>Results</h2>
            <div class="result-row">
                <label>kWe:</label>
                <span id="kweResult">0</span>
            </div>
            <div class="result-row">
                <label>Consumption:</label>
                <span id="consumptionResult">0</span>
            </div>
            <div class="result-row">
                <label>1 kWe price:</label>
                <span id="kWePriceResult">0</span>
            </div>
            <div class="result-row">
                <label>1 MWe price:</label>
                <span id="mWePriceResult">0</span>
            </div>
        </div>

        <!-- Monthly Spendings Section -->
        <div class="section">
            <h2>Monthly Spendings</h2>
            <div class="input-group">
                <label>Oil:</label>
                <input type="number" id="oilCost" value="32800">
            </div>
            <div class="input-group">
                <label>Service and parts:</label>
                <input type="number" id="serviceCost" value="41000">
            </div>
            <div class="input-group">
                <label>3 workers:</label>
                <input type="number" id="workersCost" value="49200">
            </div>
            <div class="input-group">
                <label>Taxes from salary (22%):</label>
                <input type="number" id="taxesCost" value="10824">
            </div>
            <div class="input-group">
                <label>etc:</label>
                <input type="number" id="etcCost" value="61500">
            </div>
            <div class="result-row">
                <label>Total Monthly Spending:</label>
                <span id="totalSpending">0</span>
            </div>
        </div>

        <!-- Price Analysis Section -->
        <div class="section">
            <h2>Price Analysis</h2>
            <div class="input-group">
                <label>Minimum Price:</label>
                <input type="number" id="minPrice" value="5000" step="0.01" onchange="analyzePrices()">
            </div>

            <div class="summary">
                <div>Hours above minimum price: <span id="hoursCount">0</span></div>
                <div>Total Income: <span id="totalIncome">0</span></div>
                <div>Total Revenue (after annual expenses): <span id="totalRevenue">0</span></div>
            </div>
            
            <div id="priceTable" class="price-table">
                <!-- Table will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Embedded price data from your Excel file
        const priceData = [[1,57,57,55.55,38,32,30,30,65,200,246,246,90,90,93,160,600,960,1210,999,720,470,140,68,70],[2,26,11,11,11,11,11.01,28,205,2700,3000,2489,2415,2415,2489,2862,2989,3200,3499,3286,3200,2750,2489,68,70],[3,26,20,10,10,10,10,1000,2540,3200,3600,3297,2989,2900,3111.66,3300,3400,3499,3600,3600,3499,3290,2900,2000,1600]]; // Continue with all data

        // Calculate results based on inputs
        function calculateResults() {
            const numberOfEngines = parseInt(document.getElementById('numberOfEngines').value);
            const gasEngine = parseFloat(document.getElementById('gasEngine').value);
            const ngConsumption = parseFloat(document.getElementById('ngConsumption').value);
            const loadPercentage = parseFloat(document.getElementById('loadPercentage').value);
            const gasCubicPrice = parseFloat(document.getElementById('gasCubicPrice').value);

            // Calculate results
            const kwe = gasEngine * loadPercentage * numberOfEngines;
            const consumption = ngConsumption * loadPercentage * numberOfEngines;
            const kwePrice = (ngConsumption * gasCubicPrice) / gasEngine;
            const mwePrice = kwePrice * 1000;

            // Update results display
            document.getElementById('kweResult').textContent = kwe.toFixed(2);
            document.getElementById('consumptionResult').textContent = consumption.toFixed(2);
            document.getElementById('kWePriceResult').textContent = kwePrice.toFixed(2);
            document.getElementById('mWePriceResult').textContent = mwePrice.toFixed(2);

            calculateSpending();
            analyzePrices();
        }

        // Calculate total spending
        function calculateSpending() {
            const costs = [
                'oilCost', 'serviceCost', 'workersCost', 
                'taxesCost', 'etcCost'
            ].map(id => parseFloat(document.getElementById(id).value) || 0);

            const total = costs.reduce((sum, cost) => sum + cost, 0);
            document.getElementById('totalSpending').textContent = total.toFixed(2);
            analyzePrices();
        }

        // Analyze prices and display results
        function analyzePrices() {
            const minPrice = parseFloat(document.getElementById('minPrice').value);
            const mwePrice = parseFloat(document.getElementById('mWePriceResult').textContent);
            const kweValue = parseFloat(document.getElementById('kweResult').textContent);
            const monthlySpending = parseFloat(document.getElementById('totalSpending').textContent);
            const annualSpending = monthlySpending * 12;
            
            let hoursCount = 0;
            let totalIncome = 0;
            let totalRevenue = 0;

            // Create table
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = '<th>Day</th>' + Array.from({length: 24}, (_, i) => 
                `<th>Hour ${i+1}</th>`).join('');
            table.appendChild(headerRow);

            // Create data rows and calculate totals
            for (let i = 0; i < priceData.length; i++) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${priceData[i][0]}</td>`;
                
                for (let j = 1; j < priceData[i].length; j++) {
                    const price = priceData[i][j];
                    const isHighlighted = price > minPrice;
                    
                    row.innerHTML += `<td class="${isHighlighted ? 'highlighted' : ''}">${price}</td>`;
                    
                    if (isHighlighted) {
                        hoursCount++;
                        const hourIncome = (price/1000) * kweValue;
                        totalIncome += hourIncome;
                        const hourRevenue = ((price - mwePrice)/1000) * kweValue;
                        totalRevenue += hourRevenue;
                    }
                }
                
                table.appendChild(row);
            }

            // Update display
            document.getElementById('priceTable').innerHTML = '';
            document.getElementById('priceTable').appendChild(table);
            
            // Subtract annual spending from revenue
            totalRevenue -= annualSpending;
            
            document.getElementById('hoursCount').textContent = hoursCount;
            document.getElementById('totalIncome').textContent = totalIncome.toFixed(2);
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2);
        }

        // Add event listeners for all inputs
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('change', calculateResults);
        });

        // Initial calculation
        calculateResults();
    </script>
</body>
</html>

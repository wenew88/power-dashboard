<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e2b37;
            color: #ffffff;
        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: #243447;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .sidebar label {
            color: #b0bec5;
            margin-bottom: 8px;
        }

        .sidebar input, .sidebar select, .sidebar button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #ffffff;
        }

        .sidebar button {
            background-color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #2980b9;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chart, .table {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .chart canvas {
            width: 100%;
            height: 300px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #3a4a59;
        }

        th {
            color: #b0bec5;
        }

        td {
            color: #ffffff;
        }

        .positive {
            color: #27ae60;
        }

        .negative {
            color: #e74c3c;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Settings</h2>
        <label for="gas-price">Gas Price ($)</label>
        <input type="number" id="gas-price" placeholder="Enter gas price">

        <label for="engine-count">Number of Engines</label>
        <input type="number" id="engine-count" placeholder="Enter engine count">

        <button onclick="updateDashboard()">Update Dashboard</button>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Project Dashboard</h1>

        <!-- Chart Section -->
        <div class="chart">
            <h2>Generation Overview</h2>
            <canvas id="chart1"></canvas>
        </div>

        <!-- Table Section -->
        <div class="table">
            <h2>Financial Summary</h2>
            <table>
                <thead>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Total Revenue</td>
                    <td class="positive">$1,000,000</td>
                </tr>
                <tr>
                    <td>Total Costs</td>
                    <td class="negative">$500,000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function updateDashboard() {
        alert("Dashboard updated!");
    }

    // Example chart
    const ctx = document.getElementById('chart1').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March'],
            datasets: [{
                label: 'Energy Generation (kWh)',
                data: [5000, 10000, 15000],
                backgroundColor: '#3498db'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
</body>
</html>
